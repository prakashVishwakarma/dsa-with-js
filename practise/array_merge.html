<!DOCTYPE html>
<html lang="en">

<head>
    <title>array_merge</title>
    <script>

        let data = [3, 7, 12, 34, 56, 90];
        let data2 = [20, 30, 40, 50]
        let data3 = [];

        for (let i = 0; i <= data.length - 1; i++) {
            data3[i] = data[i]
        }

        for (let i = 0; i <= data2.length - 1; i++) {
            data3[data.length + i] = data2[i]
        }
        console.log(data3)
    </script>
</head>

<body>

</body>

</html>
